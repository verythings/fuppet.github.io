    <meta name="description" content="베리띵즈는 매우 좋은것, 다양한 것이라는 의미를 가지고 있습니다. 그만큼 우리는 매우 좋은 다양한 것들을 시도하려 합니다. 크게 자연(nature), 사용자 경험(ux), 공간(place), 정체성(identity) 네가지를 중요시합니다. 특히 베리띵즈는 자연을 사랑하지만 도시를 떠날 수 없는 이들을 위해 도시의 자연을 설계합니다. 그리고 그에 맞는 라이프스타일에서 이어지는 공간과 정체성을 세웁니다. 물론 사용자의 경험은 빼놓지 않습니다. 하지만 같은 지향점을 가진 파트너가 있어야 더 나은 미래를 실현할 수 있다 생각합니다. very의 매우 좋은 ( 과 ) things의 것들 사이에 그게 어떠한 것인지는 같이 만들어 간다 생각합니다. 매우 좋은 여러분을 설레는 마음으로 기다리겠습니다. 안녕하세요, 베리띵즈입니다.">
